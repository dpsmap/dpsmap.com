<!DOCTYPE html>
<html lang="en">
<head>
  <title>DPS's Mandalay Map Download Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<script>
function validateForm() {
  var mail1 = document.forms["myForm"]["email"].value;
  var mail2 = document.forms["myForm"]["email2"].value;
  if (mail1 != mail2) {
    alert("You submitted emails are different");
   
    return false;
  }
}
</script>

<center><a href="dpsmap.com"><img src="/../mapdownload/downloadfile/dpsmap_title.png" alt="dps logo"></a></center>

<div class="container">
  <h3>
      Please kindly fill the form below and choose the map. We will send you the downloadable link.
  </h3>
  <form action="/../mapdownload/downloadlink.php" method="post" name="myForm" onsubmit="return validateForm()">
    
    <div class="form-group">
     <label for="name">Name:</label>
     <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
    </div>
    <div class="form-group">
      <label for="email2">Retype Email:</label>
      <input type="email" class="form-control" id="email2" placeholder="Retype your email" name="email2" required>
    </div>
    
    
    
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" maxlength="13" placeholder="Enter your phone_no" name="phone" required>
    </div>
    
    <div class="form-group">
      <label for="reason">The reason why you download this map:</label>
      <select class="form-control" id="reason" name="reason" required>
          <option value="">Select your reason</option>
          <option value="reason1">To Learn</option>
          <option value="reason2">To Travel</option>
          <option value="reason3">Personal</option>
          <option value="reason4">Education(e.g.Thesis)</option>
          <option value="reason5">Business/Work</option>
          <option value="reason6">Non Profit</option>
          <option value="reason7">Other</option>
          </select>
    </div> 
    
    
     <div class="form-group">
      <label for="how_to_know">How do you know to download this map:</label>
      <select class="form-control" id="how_to_know" name="how_to_know" required>
          <option value="">Select your reason</option>
          <option value="howto1">Search Engine(Google,Facebook,website...)</option>
          <option value="howto2">Friend</option>
          <option value="howto3">Other</option>
        </select>
    </div> 
        
    
      <div class="form-group">
      <label for="sel1">Select Your Map:</label>
      <select class="form-control" id="sel1" name="sel1" required>
       
          
          <option value="Mandalay Map">Mandalay Map</option>
          
          </select>
        
        </div> 
        
        
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


</body>
</html>
